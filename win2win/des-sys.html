<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>WIN2WIN | Design System</title>
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="des-sys">
    <button class="btn">
      <span class="btn__text">Связаться с нами</span>
      <svg><use xlink:href='./img/svg/sprite.svg#arrow'></use></svg>
    </button>
    <br>
    <br>
    <div class="service">
      <p class="service__title">Корпоративный мерч и подарки</p>
      <div class="service__desc">
        <p class="service__text">Создание и поддержка положительной репутации</p>
        <button class="btn-circle service__btn">
          <svg class="service__svg"><use xlink:href='./img/svg/sprite.svg#arrow'></use></svg>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
