  <script>
    function socials_h() {
      if (window.innerWidth <= 428) {
        let qr_h = document.querySelector('.qr-card').offsetHeight
          // let logo_h = document.querySelector('.logo').offsetHeight
        let header_h = document.querySelector('header').offsetHeight
        let contacts_h = document.querySelector('.contacts').offsetHeight
        let footer_h = document.querySelector('footer').offsetHeight
        let height = qr_h - (header_h + contacts_h + footer_h + 60)
        document.querySelector('.socials').style.maxHeight = `${height}px`
      } else {
        document.querySelector('.socials').style.maxHeight = `unset`
      }
    }
    socials_h()
    window.addEventListener('resize', () => {
      socials_h()
    })
  </script>
